<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twój wynik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='podstrona1wynik.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Twój wynik</h1>
        <img src="{{ url_for('static', filename='pedro.gif') }}" alt="Pedro GIF">
        <p id="score">Zdobyłeś {{ score }} <span id="punkt">{{ 'punkt' if score == 1 else 'punkty' if score in [2, 3, 4] else 'punktów' }}</span></p>
        <div class="buttons">
            <a href="{{ url_for('podstrona1') }}" class="button">Zagraj ponownie</a>
            <a href="{{ url_for('index') }}" class="button">Wróć do menu</a>
        </div>
        <audio autoplay loop>
            <source src="{{ url_for('static', filename='Pedrowynik.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
